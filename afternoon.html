<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let 은 데이터를 변경 가능한 이름을 생성
        // const는 데이터를 변경 불가능한 이름으로 생성
        let name = "공유경"
        let age = 24
        // 개발자들은 변경 불가능한 데이터의 이름은 모두 대문자로 만드는 것을 선호
        const HOMETOWN = "수원시"

        console.log(name) //name에 저장된 데이터 출력
        console.log(age+1)
        console.log(typeof age)

        // 회사이름을 배열로 생성
        let companys = ['LG Hellovision','Naver','Hanwha','Samsung']
        console.log(companys[2])
        console.log(companys.length)
    </script>
</body>
</html>
